<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Cars | Discover the Extraordinary</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
    overflow-x: hidden;
}

/* Hero Section */
.hero-section {
    background-image: url(1778573.jpg);
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #fff;
}

/* Header Navigation */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px 50px;
    background-color: rgba(0, 0, 0, 0.5);
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ddd;
}

/* Hero Content */
.hero-content {
    text-align: center;
    margin-bottom: 50px;
}

.hero-content h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}

.featured-car {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 20px;
    display: inline-block;
    border-radius: 10px;
}

.featured-car p {
    margin: 10px 0;
    font-size: 1.2em;
}

.cta-button {
    background-color: #ff5e57;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #ff7b72;
}

/* Footer */
footer {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px 0;
    text-align: center;
    color: #fff;
    font-size: 0.9em;
}

.footer-content .social-links a {
    color: #ff5e57;
    text-decoration: none;
    margin: 0 5px;
    transition: color 0.3s ease;
}

.footer-content .social-links a:hover {
    color: #ff7b72;
}

    </style>
</head>
<body>
    <!-- Background Section -->
    <div class="hero-section">
        <header>
            <div class="logo">RareCars</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="Collection.html">Collection</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Tagline Section -->
        <div class="hero-content">
            <h1>Discover the Extraordinary</h1>
            <div class="featured-car">
                <p class="car-name">Classic Cars</p>
                <p class="car-details">Production: Limited Edition</p>
                <button class="cta-button"><a href="car1.html" style="color: #ddd; text-decoration: none;">RAREST CAR</a></button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>Follow Us</p>
            <div class="social-links">
                <a href="https://www.instagram.com/rarecars?igsh=ODB3MzB5eTdwMzU1">Instagram</a> |
                <a href="https://www.youtube.com/@rarecars3336">YouTube</a> |
                <a href="https://www.facebook.com/photo/?fbid=1007245494503017&set=a.106229481271294">Facebook</a>
            </div>
            <p>&copy; 2024 RareCars | Privacy Policy | Terms of Service</p>
        </div>
    </footer>
</body>
</html>
